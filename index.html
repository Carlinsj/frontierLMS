<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontier LMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="logo.jpeg">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #e3f2fd 0%, #d7eaff 100%);
      min-height: 100vh;
      color: #10243b;
    }
    .container {
      max-width: 1100px;
      margin: 32px auto 0 auto;
      background: #fff;
      border-radius: 26px;
      box-shadow: 0 8px 32px rgba(24, 64, 128, 0.10);
      padding: 32px 40px 50px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 2px 10px rgba(24, 64, 128, 0.08);
      margin-bottom: 12px;
      border: 2px solid #e3f2fd;
      background: #f0f8ff;
    }
    .title {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #18427a;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 1.12rem;
      color: #4c6e99;
      margin-bottom: 28px;
      text-align: center;
    }
    .grid {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 44px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .column {
      background: #f7fafd;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(64, 114, 178, 0.05);
      padding: 26px 28px 18px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 200px;
    }
    .column-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #17557a;
      margin-bottom: 16px;
      letter-spacing: 0.5px;
    }
    .section-btn {
      width: 160px;
      padding: 12px 0;
      margin: 8px 0;
      border: none;
      border-radius: 9px;
      background: linear-gradient(90deg, #256a8a 60%, #3386c7 100%);
      color: #fff;
      font-size: 1.06rem;
      font-weight: 500;
      letter-spacing: 1px;
      box-shadow: 0 1px 6px rgba(24, 64, 128, 0.10);
      transition: background 0.13s, transform 0.13s;
      cursor: pointer;
    }
    .section-btn:hover {
      background: linear-gradient(90deg, #3386c7 0%, #256a8a 90%);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 4px 16px rgba(80, 160, 230, 0.12);
    }
    .footer {
      margin-top: 34px;
      text-align: center;
      font-size: 1em;
      color: #8aa2c2;
      letter-spacing: 0.2px;
    }
    @media (max-width: 1000px) {
      .grid {
        flex-direction: column;
        align-items: center;
        gap: 28px;
      }
      .container {
        padding: 22px 6vw 38px 6vw;
      }
    }
    @media (max-width: 700px) {
      .container {
        padding: 12px 0 18px 0;
        max-width: 99vw;
      }
      .title {
        font-size: 1.38rem;
      }
      .column {
        padding: 16px 10vw 10px 10vw;
        min-width: 150px;
      }
      .section-btn {
        width: 100%;
        min-width: 90px;
        font-size: 0.96rem;
      }
    }
  </style>
</head>
